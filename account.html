<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="log.css"> <!-- Ensure log.css is applied -->
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        <p><strong>Email:</strong></p>
        <input type="email" id="emailInput" placeholder="Enter new email">
        <p><strong>Password:</strong></p>
        <input type="text" id="passwordInput" placeholder="Enter new password">
        <button id="saveBtn" onclick="saveChanges()">Save Changes</button>
        <button id="logoutBtn" onclick="logout()">Logout</button>
        <button id="homeBtn" onclick="goToHome()">Go to Home</button> <!-- Go to Home Button -->

        <h2>All Logged-In Accounts</h2>
        <table id="accountTable" border="1">
            <tr>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </table>
    </div>

    <script src="log.js"></script>
</body>
</html>
