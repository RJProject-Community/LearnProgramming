<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Base.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .tdld-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 12px;
            text-align: center;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap; /* Prevent text from breaking */
        }
        .tdld-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div id="home-container">
        <h1 id="project-logo">Raven John's Project</h1>
        <p id="userEmail"></p> <!-- Show logged-in user -->
        <a href="https://rjproject.net" target="_blank" id="project-link">Visit Raven John's Project</a>
        <button id="start-game-button">Start Game</button>
        <button id="open-calculator-button">Open Calculator</button>
        <a href="TDLD.html" class="tdld-button">Go to Learn and Program</a> <!-- Fully visible & centered -->
        <button id="logout-button" onclick="logout()">Logout</button> <!-- Logout button -->
        <button id="adminBtn" onclick="goToAccount()" style="display: none;">Administrator</button> <!-- Admin Button -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const savedUser = JSON.parse(localStorage.getItem("loggedInUser")); // FIXED: Correct key

    if (savedUser && savedUser.email) {
        document.getElementById("userEmail").innerText = "Logged in as: " + savedUser.email;

        // FIX: Ensure "Administrator" button shows for the admin user
        if (savedUser.email.toLowerCase() === "ravenjm.nhs@gmail.com") { 
            document.getElementById("adminBtn").style.display = "block"; // Show admin button
        }
    } else {
        alert("You are not logged in.");
        window.location.href = "index.html"; // Redirect to login
    }

    // Ensure the admin button redirects correctly
    document.getElementById("adminBtn").addEventListener("click", function () {
        window.location.href = "account.html"; // Redirect to account page
    });

    function logout() {
        localStorage.removeItem("loggedInUser"); // FIXED: Remove correct key
        window.location.href = "index.html";
    }

    document.getElementById("logout-button").addEventListener("click", logout);
});
    </script>
</body>
</html>
